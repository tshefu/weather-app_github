<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/2a039250d2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
                id = "search-form"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
      <h1 class="city" id="current-city">Vienna, Austria</h1>
    
      <i class="fas fa-sun icon"></i>
       <div class="card mb-3" style="max-width: 540px">
        <div class="row g-0">
          <div class="col-md-4">
           
            <h1 id="temperature-today">23°C</h1>
            
            
            <p id="weekday-time"></p>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <p class="card-text">↑ 25°C</p>
              <p class="card-text">↓ 18°C</p>
            </div>
          </div>
        </div>
      </div>

      </div>
      <div class="card-group">
        <div class="card">
          <i class="fas fa-cloud-showers-heavy icon"></i>
          <div class="card-body">
            <h5 class="card-title">15.10.</h5>
            <p class="card-text">
              ↑ 17°C
              <br />
              ↓ 12°C
            </p>
          </div>
        </div>
        <div class="card">
          <i class="fas fa-cloud-sun icon"></i>
          <div class="card-body">
            <h5 class="card-title">16.10.</h5>
            <p class="card-text">
              ↑ 21°C
              <br />
              ↓ 17°C
            </p>
          </div>
        </div>
        <div class="card">
          <i class="fas fa-cloud-sun icon"></i>
          <div class="card-body">
            <h5 class="card-title">17.10.</h5>
            <p class="card-text">
              ↑ 22°C
              <br />
              ↓ 18°C
            </p>
          </div>
        </div>
        <div class="card">
          <i class="fas fa-poo-storm icon"></i>
          <div class="card-body">
            <h5 class="card-title">18.10.</h5>
            <p class="card-text">
              ↑ 17°C
              <br />
              ↓ 8°C
            </p>
          </div>
        </div>
        <div class="card">
          <i class="fas fa-cloud-showers-heavy icon"></i>
          <div class="card-body">
            <h5 class="card-title">19.10.</h5>
            <p class="card-text">
              ↑ 17°C
              <br />
              ↓ 12°C
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
